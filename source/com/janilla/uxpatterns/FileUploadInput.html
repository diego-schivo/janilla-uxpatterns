<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>File Upload Input</title>
	<link href="/FileUploadInput.css" rel="stylesheet" />
	<script src="/FileUploadInput.js"></script>
</head>
<body>
	<main>
		<div>
			<input form="binaryForm" type="file" name="file" />
		</div>
		<{form}>
	</main>
</body>

<template id="FileUploadInput-Form">
	<form id="binaryForm">
		<div>
			<button>Upload</button>
		</div>
		<div>
			<progress value="0" max="100"></progress>
		</div>
	</form>
</template>

</html>
