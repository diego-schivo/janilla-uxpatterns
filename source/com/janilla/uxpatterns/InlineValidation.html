<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline Validation</title>
	<link href="/InlineValidation.css" rel="stylesheet" />
	<script src="/InlineValidation.js"></script>
</head>
<body>
	<main>
		<h3>Signup Form</h3>
		<form>
			<!--${email}-->
			<div>
				<label>First Name</label>
				<input type="text" name="firstName" value="${contact.firstName}" />
			</div>
			<div>
				<label>Last Name</label>
				<input type="text" name="lastName" value="${contact.lastName}" />
			</div>
			<button class="button" disabled>Submit</button>
		</form>
	</main>
</body>

<template id="InlineValidation-Email">
	<div class="${errorClass}">
		<label>Email Address</label>
		<input type="email" name="email" value="${contact.email}" />
		<img src="/images/bars.svg" class="indicator" />
		<!--${error}-->
	</div>
</template>

<template id="InlineValidation-Error">
	<div class="error-message">${}</div>
</template>

</html>
