<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal Custom</title>
	<link href="/ModalCustom.css" rel="stylesheet" />
	<script src="/ModalCustom.js"></script>
</head>
<body>
	<main>
		<button id="openButton">Open a Modal</button>
		<div id="modals-here" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
				<div class="modal-content"></div>
			</div>
		</div>
	</main>
</body>

<template id="ModalCustom-modal">
	<div id="modal">
		<div class="modal-underlay"></div>
		<div class="modal-content">
			<h1>Modal Dialog</h1>
			This is the modal content. You can put anything here, like text, or a form, or an image.
			<br />
			<br />
			<button id="closeButton">Close</button>
		</div>
	</div>
</template>

</html>
