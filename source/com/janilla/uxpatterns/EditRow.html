<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Row</title>
	<link href="/EditRow.css" rel="stylesheet" />
	<script src="/EditRow.js"></script>
</head>
<body>
	<main>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<{contacts}>
			</tbody>
		</table>
	</main>
</body>

<template id="EditRow-Row">
	<tr>
		<td>{firstName}</td>
		<td>{lastName}</td>
		<td>{email}</td>
		<td>
			<button class="button" name="id" value="{id}">Edit</button>
		</td>
	</tr>
</template>

<template id="EditRow-Editor">
	<tr class="editing">
		<td>
			<input name="firstName" value="{firstName}" />
		</td>
		<td>
			<input name="lastName" value="{lastName}" />
		</td>
		<td>
			<input name="email" value="{email}" />
		</td>
		<td>
			<button id="cancel" class="button" name="id" value="{id}">Cancel</button>
			<button id="save" class="button" name="id" value="{id}">Save</button>
		</td>
	</tr>
</template>

</html>
