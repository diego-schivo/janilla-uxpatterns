<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click To Load</title>
	<link href="/ClickToLoad.css" rel="stylesheet" />
	<script src="/ClickToLoad.js"></script>
</head>
<body>
	<main>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>ID</th>
				</tr>
			</thead>
			<tbody>
				<{page}>
			</tbody>
		</table>
	</main>
</body>

<template id="ClickToLoad-Page">
	<{contacts}>
	<tr>
		<td colspan="3">
			<button id="load" class="button">Load More Agents...</button>
		</td>
	</tr>
</template>

<template id="ClickToLoad-Row">
	<tr>
		<td>{name}</td>
		<td>{email}</td>
		<td>{id}</td>
	</tr>
</template>

</html>
