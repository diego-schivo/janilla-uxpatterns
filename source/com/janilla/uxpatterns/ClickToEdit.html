<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click To Edit</title>
	<link href="/ClickToEdit.css" rel="stylesheet" />
	<script src="/ClickToEdit.js"></script>
</head>
<body>
	<main>
		<{contact}>
	</main>
</body>

<template id="ClickToEdit-Details">
	<div>
		<div>
			<label>First Name</label>: {firstName}
		</div>
		<div>
			<label>Last Name</label>: {lastName}
		</div>
		<div>
			<label>Email Address</label>: {email}
		</div>
		<button id="edit" class="button">Click To Edit</button>
	</div>
</template>

<template id="ClickToEdit-Form">
	<form>
		<div>
			<label>First Name</label>
			<input type="text" name="firstName" value="{firstName}" />
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" name="lastName" value="{lastName}" />
		</div>
		<div>
			<label>Email Address</label>
			<input type="email" name="email" value="{email}" />
		</div>
		<button class="button">Submit</button>
		<button id="cancel" class="button">Cancel</button>
	</form>
</template>

</html>
