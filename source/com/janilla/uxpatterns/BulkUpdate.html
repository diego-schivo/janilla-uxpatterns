<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulk Update</title>
	<link href="/BulkUpdate.css" rel="stylesheet" />
	<script src="/BulkUpdate.js"></script>
</head>
<body>
	<main>
		<form>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Active</th>
					</tr>
				</thead>
				<tbody>
					<!--${users}-->
				</tbody>
			</table>
			<button>Bulk Update</button>
			<span id="toast"></span>
		</form>
	</main>
</body>

<template id="BulkUpdate-Row">
	<tr>
		<td>${name}</td>
		<td>${email}</td>
		<td>
			<input type="checkbox" name="active" value="${email}" data-${checkedAttribute} />
		</td>
	</tr>
</template>

<template id="BulkUpdate-Toast">
	<span id="toast" aria-live="polite">Activated ${activated} and deactivated ${deactivated} users</span>
</template>

</html>
